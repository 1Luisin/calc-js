<!DOCTYPE html>
<html lang="pt-br">

    <title>Calculador de Cofrinho</title>

<body id="body">
    <h1>Calculador de Cofrinho!</h1>
        <form id="Form" action="../js/action.js" method="get">
            
            <label for="quantia">Quantia:</label>    
            <input
                required
                placeholder="Digite o valor em R$" 
                type="number" 
                id="valor" 
                min="0"
                step="0.01">
            
            <br>
            <br>
            
            <label for="tempo">Tempo em meses:</label>
            <input
                required
                placeholder="Meses"
                type="number"
                max="1000" 
                min="0"
                id="time" 
                min="2025-08-08"
                max="2125-08-08"
                >
             <br>
             <br>
            
            <div>
                <span>
            <button
                type="submit"
                class="bottom">Enviar
            </button>
            
            <button class="bottom"
             type="reset">
            Limpar
            </button>
                </span>
            </div>


        </form>
    
        <p id="resultado"></p>
