<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculador de Cofrinho</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body id="body">
    <h1>Calculador de Cofrinho!</h1>
        <form action="action.js" method="get">
            
            <label for="quantia">Quantia:</label>    
            <input 
            required
            placeholder="Digite o valor em R$" 
            type="number" 
            id="quantia" 
            name="QuantiaDinheiro"
            min="0"
            step="0.01">
            
            <br><br>
            
            <label for="time">Tempo:</label>
            <input
            required
             type="date" 
             id="time" 
             name="DataQuantia"
             min="2025-08-08"
             max="2125-08-08"
             >
             
             <br><br>
       
            <button type="submit">Enviar</button>

        </form>
    
    <script src="action.js"></script>
</body>

</html>
